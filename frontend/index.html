<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 News Aggregator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>F1 News Aggregator Bot</h1>
        <p>The intelligent bot that finds the latest Formula 1 news.</p>
    </header>
    <main>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter a keyword (e.g., Lewis Hamilton, Ferrari, etc.)" required>
            <button type="submit">Deploy Bot</button>
        </form>
        <div id="results-container">
            </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
